<html>
<head>
	<title>Widget img &mdash; CKEditor Sample</title>
	<meta charset="utf-8">
	<script src="../../../ckeditor.js"></script>
	<script>
		if ( CKEDITOR.env.ie && CKEDITOR.env.version < 9 )
			CKEDITOR.tools.enableHtml5Elements( document );
	</script>
	<link href="../../../samples/sample.css" rel="stylesheet">
	<meta name="ckeditor-sample-name" content="Widget image">
	<meta name="ckeditor-sample-group" content="Plugins">
	<meta name="ckeditor-sample-description" content="Widget image showcase.">
	<meta name="ckeditor-sample-isnew" content="1">

	<style>

		body {
			font-size: 13px;
		}
		.editable {
			padding: 20px;
			border: 2px solid #dfdfdf;
			overflow: auto;
		}

		body p {
			line-height: 1.8em;
		}

		/* Reset some styles from sample.css */
		.cke_editable.cke_editable_inline
		{
			cursor: auto;
		}
		.cke_editable.cke_editable_inline.cke_focus
		{
			box-shadow: none;
			background: inherit;
			cursor: auto;
		}

	</style>
	<link href="contents.css" rel="stylesheet">
</head>
<body>
	<h1 class="samples">
		<a href="../../../samples/index.html">CKEditor Samples</a> &raquo; Widget img
	</h1>

	<h2>Default widget configuration</h2>

	<textarea id="editor1" cols="10" rows="10">
		<h2>Figure with class="caption", floated.</h2>
		<figure class="caption" style="float: right">
			<img alt="Awesome, isn't it?" src="assets/audi.jpg" />
			<figcaption>Caption of this image.</figcaption>
		</figure>

		<h2>Plain img, width set by the style.</h2>
		<img src="assets/maserati.jpg" alt="Maserati GranTurismo" style="width: 300px" />

		<h2>Plaing img, width set by the attribute, floated.</h2>
		<img src="assets/maserati.jpg" alt="Maserati GranTurismo" width="100" style="float:right" />
	</textarea>

	<script>

		CKEDITOR.disableAutoInline = true;

		CKEDITOR.replace( 'editor1', {
			extraPlugins: 'widgetimg',
			removePlugins: 'image,forms',
			height: 800,
			contentsCss: [ '../../../contents.css', 'contents.css' ]
		} );

	</script>

	<div id="footer">
		<hr>
		<p>
			CKEditor - The text editor for the Internet - <a class="samples" href="http://ckeditor.com/">http://ckeditor.com</a>
		</p>
		<p id="copy">
			Copyright &copy; 2003-2013, <a class="samples" href="http://cksource.com/">CKSource</a> - Frederico
			Knabben. All rights reserved.
		</p>
	</div>
</body>
</html>
